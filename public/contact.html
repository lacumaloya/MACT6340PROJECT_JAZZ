<!DOCTYPE html>
<html>
    
<head>
  <meta charset="UTF-8">
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="../images/menace.ico">
  <title>Contact</title> 
  <meta name="author" content="Jasmine M. Aguilar">
  <meta name="description" content="A page to contact artist.">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css"> 
</head>
    
<body>
  <div>Contact</div>  

  <form action="/mail" method="post">
    <p>
      <label for="name">Name:</label>
      <input type="text" id="name" name="user_name" required />
    </p>
    <p>
      <label for="mail">Email:</label>
      <input type="email" id="mail" name="user_email" required />
    </p>
    <p>
      <label for="msg">Message:</label>
      <textarea id="msg" name="user_message" required></textarea>
    </p>
    <p class="button">
      <button id="contact-form-button" type="submit">Send your message</button>
    </p>
  </form>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  <script type="module" src="./js/contact.js"></script>
</body>

</html>
