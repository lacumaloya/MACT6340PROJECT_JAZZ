<!DOCTYPE html>
<html>
    
<head>
  <meta charset="UTF-8">
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="../images/menace.ico">
  <title>Contact</title> 
  <meta name="author" content="Jasmine M. Aguilar">
  <meta name="description" content="A page to contact artist.">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css"> 
</head>
    
<body>
  <div class="container mt-5">
    <div class="card p-4">
      <h2 class="text-center">Contact</h2>

      <!-- CONTACT FORM -->
      <form id="contact-form">
        <!-- Name Fields -->
        <div class="row mb-3">
          <div class="col">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" id="firstName" class="form-control" placeholder="First" aria-label="First name" required>
          </div>
          <div class="col">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" id="lastName" class="form-control" placeholder="Last" aria-label="Last name" required>
          </div>
        </div>

        <!-- Email Field -->
        <div class="mb-3">
          <label for="email" class="form-label">Email Address</label>
          <input type="email" id="email" class="form-control" aria-describedby="emailHelp" placeholder="your@email.com" required>
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>

        <!-- Message Field -->
        <div class="mb-3">
          <label for="message" class="form-label">Your Message</label>
          <textarea id="message" class="form-control" rows="4" placeholder="..." required></textarea>
        </div>

        <!-- Subscribe Checkbox Field -->
        <div class="mb-3">
          <label for="subscribeCheck" class="form-label">Sub</label>
          <input type="checkbox" id="subscribeCheck" class="form-check-input">
        </div>

        <!-- Submit Button -->
        <button id="contact-form-button" type="submit" class="btn btn-primary w-100">Submit</button>
      </form>
      <!-- END CONTACT FORM -->
      
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  <script type="module" src="./js/contact.js"></script>
</body>

</html>
